            <h2>Contact Me!</h2>
            <form action="https://httpbin.org/post" method="POST">
                    <input type="hidden" name="possible_bot" value="true">
                    <label for="name">Name * </label> 
                    <input type="text" name="name" id="name" required pattern="^[\w_.\s]*">

                    <label for="email">Email * </label> 
                    <input type="email" name="email" id="email" required pattern="^[\w!#$%&'*+-/=?^_`{|}~]*">

                    <label for="comments">Comments * </label> 
                    <textarea type="text" name="comments" id="comments" maxlength="300" required></textarea>
                    <!--only need 1 error/info msg it seems. thus need a way to determine which field causes the error-->
                    <output for="name email comments" name="error" id="error_msg0"></output>
                    <output for="name email comments" name="info" id="info_msg0"></output>
                    <button>Submit</button>
            </form>
        </section>
